<!DOCTYPE html>
<html>
  <head>
    <title>PlayList Project!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>My Playlist</h1>
    <div class="form"> 
<!--       This is where the songs are added  -->
      <p>Add a new song:</p>
      <input placeholder="Song Title" class="title" />
      <input placeholder="Artist Name" class="artist" />
      <input placeholder="Image URL" class="image" />
      <input placeholder="Song Link Address" class="link" />
      <button class="add">Add</button>
    </div>
    <div class="display">
      <div class="column images">
<!--          images of songs-->
        <div class="song-images"></div>
      </div>
      <div class="column songs">
<!--         song name -->
      </div>
      <div class="column artists">
<!--          artist name-->
      </div>
      <div class="column lengths">
<!--          lengths-->
      </div>
      <div class="column links">
<!--          links-->
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script src="script.js"></script>
  </body>
</html>
